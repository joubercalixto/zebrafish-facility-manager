<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>menu</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="create()">
    <mat-icon>add</mat-icon>
    <span>Create Mutation</span>
  </button>
  <button mat-menu-item color="primary" (click)="createNext()">
    <mat-icon>add</mat-icon>
    <span>Create Owned Mutation {{service.likelyNextName}}</span>
  </button>
  <button mat-menu-item (click)="service.toExcel()"
          matTooltip="A spreadsheet containing stocks meeting the current filter.">
    <mat-icon>cloud_download</mat-icon>
    <span>Mutation Report</span>
  </button>

</mat-menu>
