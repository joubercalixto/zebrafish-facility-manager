<section class="mat-typography"
         fxLayout="column" fxLayoutAlign="stretch stretch"
         >
  <div mat-dialog-content>{{data.message}}</div>
  <div>'Would you like to continue editing?</div>
    <div fxLayout="row">
      <div class="fill-remaining-space"></div>
      <button mat-button color="primary" (click)="ignoreChanges()" cdkFocusInitial>Ignore Changes</button>
      <button mat-button color="primary" (click)="continueEditing()">Continue Editing</button>
    </div>
</section>
