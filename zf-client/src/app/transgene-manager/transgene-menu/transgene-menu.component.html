<button mat-menu-item zfmHideUnauthorized="user" (click)="create()">
  <mat-icon>add</mat-icon>
  <span>Create Transgene</span>
</button>
<button mat-menu-item zfmHideUnauthorized="user" color="primary" (click)="createNext()">
  <mat-icon>add</mat-icon>
  <span>Create Owned Transgene {{service.likelyNextName}}</span>
</button>
<button mat-menu-item zfmHideUnauthorized="user" (click)="service.toExcel()"
        matTooltip="A spreadsheet containing stocks meeting the current filter.">
  <mat-icon>cloud_download</mat-icon>
  <span>Transgene Report</span>
</button>
