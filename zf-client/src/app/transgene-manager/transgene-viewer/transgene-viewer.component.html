<div class="lo-full" *ngIf="service.selected">
  <div class="lo-column">

    <mat-toolbar class="zf-mini-toolbar">
      <span class="zf-title">Transgene Details</span>
      <button mat-icon-button zfmHideUnauthorized="user" color="primary" (click)="edit()">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-toolbar>


    <form class="lo-column" [formGroup]="mfForm">
      <mat-form-field *ngIf="service.selected.allele">
        <input matInput type="text" placeholder="Genomic feature name" formControlName="allele">
      </mat-form-field>

      <mat-form-field *ngIf="service.selected.descriptor">
        <input matInput type="text" placeholder="Construct" formControlName="descriptor">
      </mat-form-field>

      <mat-form-field *ngIf="service.selected.nickname">
        <input matInput type="text" placeholder="NickName" formControlName="nickname">
    </mat-form-field>

    <mat-form-field *ngIf="service.selected.plasmid">
      <input matInput type="text" placeholder="Plasmid" formControlName="plasmid">
    </mat-form-field>

    <mat-form-field *ngIf="service.selected.source">
      <input matInput type="text" placeholder="Source" formControlName="source">
    </mat-form-field>

    <mat-form-field *ngIf="service.selected.comment">
      <textarea matInput placeholder="Comment" formControlName="comment"
                cdkTextareaAutosize="true"  cdkAutosizeMaxRows="7">
      </textarea>
    </mat-form-field>

    <mat-form-field *ngIf="service.selected.spermFreezePlan">
      <input matInput type="text" placeholder="Sperm Freeze Plan" formControlName="spermFreezePlan">
    </mat-form-field>

    <mat-form-field *ngIf="service.selected.vialsFrozen">
      <input matInput type="text" placeholder="Number of vials frozen" formControlName="vialsFrozen">
    </mat-form-field>
  </form>
    <div *ngIf="service.selected.hasExternalLink">
      <a href="{{service.selected.externalLinkURL}}" target="_blank">View {{service.selected.fullName}} in ZFIN</a>
    </div>
  </div>
</div>
