<div class="zf-label" fxLayout="row">
  <!-- The next line prevents the label from being cut off on the left.
     This just screams that I have no idea what I am doing. -->
  <div fxFlex="2%"></div>

  <div *ngIf="label.showQrCode && label.stockUrl" fxLayout="column" fxLayoutAlign="center">
    <qrcode
      [qrdata]="label.stockUrl"
      elementType="url" errorCorrectionLevel="M"
      scale="2"
      width="10">
    </qrcode>
  </div>
  <div [ngStyle]="{ 'font-size.pt': label.printConfig.fontPointSize, 'font-family': label.printConfig.fontFamily}"
       fxFlex fxLayout="column">
    <div *ngFor="let elementRow of label.tankLabelElements" fxLayout="row" fxLayoutAlign="space-between">
      <div *ngFor="let element of elementRow">{{element}}</div>
    </div>
  </div>
</div>
