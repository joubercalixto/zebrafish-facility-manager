<div fxLayout="column" *ngIf="service.selected">
  <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="start center" >
    <span class="zf-title">User Details</span>
    <button mat-icon-button color="primary" (click)="edit()">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
  <form fxLayout="column" [formGroup]="mfForm">
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
    </mat-form-field>

    <mat-form-field *ngIf="service.selected.name">
      <input matInput type="text" placeholder="Name" formControlName="name">
    </mat-form-field>

    <mat-form-field *ngIf="service.selected.initials">
      <input matInput type="text" placeholder="Preferred Initials" formControlName="initials">
    </mat-form-field>

    <mat-form-field >
      <input matInput type="email" placeholder="Email" formControlName="email">
    </mat-form-field>

    <mat-form-field *ngIf="service.selected.phone">
      <input matInput type="text" placeholder="Phone" formControlName="phone">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" placeholder="Role" formControlName="role">
    </mat-form-field>

    <mat-checkbox formControlName="isPrimaryInvestigator" color="primary">Primary Investigator</mat-checkbox>
    <mat-checkbox formControlName="isResearcher" color="primary">Researcher</mat-checkbox>
    <mat-checkbox formControlName="isActive" color="primary">Activated</mat-checkbox>
    <mat-checkbox color="primary" formControlName="isLoggedIn">Currently Logged In</mat-checkbox>
    <mat-checkbox formControlName="passwordChangeRequired" color="primary">Requires password change</mat-checkbox>
    <div fxLayout="row" fxLayoutAlign="end">
      <button (click)="service.activate(user)" [disabled]="user.isActive" color="primary"
              mat-button>Activate
      </button>
      <button (click)="service.deactivate(user)" [disabled]="!user.isActive || user.id === authService.loggedInUserId()"
              color="primary"
              mat-button>Deactivate
      </button>
      <button (click)="service.forceLogout(user)" [disabled]="!user.isLoggedIn" color="primary"
              mat-button>Force Logout
      </button>
    </div>
  </form>
</div>
