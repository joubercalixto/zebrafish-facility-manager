<button mat-button [matMenuTriggerFor]="userMenu">
  <mat-icon>more_vert</mat-icon>
  Actions
</button>

<mat-menu #userMenu="matMenu">
  <div *ngIf="user">

    <!-- Edit the currently selected user -->
    <button mat-menu-item color="primary" (click)="edit()">
      <mat-icon>edit</mat-icon>
      <span>Edit {{user.email}}</span>
    </button>

    <!-- Create a user -->
    <button (click)="create()" mat-menu-item>
      <mat-icon>add</mat-icon>
      <span>Create User</span>
    </button>

    <!-- Activate the surrently selected user -->
    <button (click)="service.activate(user)" [disabled]="user.isActive" mat-menu-item>
      <mat-icon></mat-icon>
      <span>Activate {{user.email}}</span>
    </button>

    <!-- Deactivate the current user, but do not deactivate yourself. -->
    <button (click)="service.deactivate(user)"
            [disabled]="!user.isActive || user.id === authService.loggedInUserId()"
            mat-menu-item>
      <mat-icon></mat-icon>
      <span>Deactivate {{user.email}}</span>
    </button>

    <!-- Force the user to log out -->
    <button (click)="service.forceLogout(user)" [disabled]="!user.isLoggedIn" mat-menu-item>
      <mat-icon></mat-icon>
      <span>Force logout </span>
    </button>
    <button (click)="delete(service.selected.id)" mat-menu-item>
      <mat-icon>delete</mat-icon>
      <span>Delete {{service.selected.email}}</span>
    </button>
  </div>

</mat-menu>
