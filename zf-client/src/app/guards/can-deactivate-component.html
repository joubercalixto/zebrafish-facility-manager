<section class="mat-typography lo-column">
  <div mat-dialog-content>{{data.message}}</div>
  <div class="lo-20px"></div>
  <div class="lo-row">
    <div class="fill-remaining-space"></div>
    <button mat-button color="primary" (click)="ignoreChanges()">Ignore Changes</button>
    <button mat-button color="primary" (click)="continueEditing()">Continue Working</button>
  </div>
</section>
